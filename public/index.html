<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/videoSlider.css">
    <link rel="stylesheet" href="assets/css/programacao.css">
    <link rel="stylesheet" href="assets/css/clima.css">
    <title>Relógio digital</title>
    
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="infos">
                <div class="date-weather">
                    <div class="date">
                        <span id="date">00</span>
                        <span id="month">00</span>
                        <span id="year">00</span>
                    </div>
                    <div class="weather-container">
                        <img id="weather-icon" src="" alt="Clima">
                        <h2 id="temperature">--°C</h2>
                        <p id="description"></p>
                    </div>
                </div>
                <div class="clock">
                    <span id="hours">00</span>
                    <span id="minutes">00</span>
                    <span id="seconds">00</span>
                </div>
            </div>
            <div class="video">
                <div class="video-container">
                    <video src="./assets/images/Contemplação das Cássias Rosas 2024  SSG HD.mp4"></video>
                    <video src="./assets/images/2. Divulgação - 7 Ensinamentos - Novembro 2024.mp4"></video>
                    <video src="./assets/images/Contemplação das Cássias Rosas 2024  SSG HD.mp4"></video>
                </div>
            </div>
        </div>
        <div class="divisoria"></div>
        <div class="schedule">
            <h1>Próximos Eventos</h1>
            <ul id="event-list"></ul>
            <p id="error-message" class="error"></p>
        </div>
    </div>
</body>
<script src="./assets/js/programacao.js"></script>
<script src="./assets/js/videoSlider.js"></script>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/clima.js"></script>
</html>
